<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/logo.svg" alt="snap's logo" />

      <div class="open-menu">☰</div>
      <div class="close-menu">✖</div>
      <div class="overlay"></div>

      <nav>
        <ul>
          <li class="nav-link">
            <button aria-haspopup="true" aria-expanded="false">Features</button>
            <ul class="dropdown-list">
              <li class="dropdown-link">
                <a href="#" aria-label="todo-list">Todo List</a>
              </li>
              <li class="dropdown-link"><a href="#">Calendar</a></li>
              <li class="dropdown-link"><a href="#">Reminders</a></li>
              <li class="dropdown-link"><a href="#">Planning</a></li>
            </ul>
          </li>
          <li class="nav-link">
            <button>Company</button>
          </li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <div class="registration">
        <button>Login</button>
        <button>Register</button>
      </div>
    </header>

    <main>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="./assets/images/image-hero-desktop.png"
        />
        <img src="./assets/images/image-hero-mobile.png" alt="Hero Image" />
      </picture>

      <section class="text-content">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn More</button>
      </section>

      <div class="clients">
        <img src="./assets/images/client-databiz.svg" alt="Databiz" />
        <img src="./assets/images/client-audiophile.svg" alt="Audiophile" />
        <img src="./assets/images/client-meet.svg" alt="Meet" />
        <img src="./assets/images/client-maker.svg" alt="Maker" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://crio.do" target="_blank">Crio.do</a>. Coded
      by selvaraj-p.
    </footer>

    <script src="script.js"></script>
  </body>
</html>
